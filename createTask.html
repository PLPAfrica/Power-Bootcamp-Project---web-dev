    <script>
        document.getElementById("task").addEventListener("focusin",function(){
            document.getElementById("tasklabel").style.color = " rgb(61, 198, 243)";
        });
        document.getElementById("task").addEventListener("focusout",function(){
            document.getElementById("tasklabel").style.color = " #aaaaaa";
        });
        document.getElementById("desc").addEventListener("focusin", function(){
            document.getElementById("desclabel").style.color = " rgb(61, 198, 243)";
        });
        document.getElementById("desc").addEventListener("focusout", function(){
            document.getElementById("desclabel").style.color = " #aaaaaa";
        });
    </script>
